<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Retro - Formulario de Contacto</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Raleway:wght@400&family=Orbitron&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background-color: #0a0f29;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
        }

        h1, h2 {
            color: #00c1ff;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
        }

        nav {
            background-color: #10142d;
            width: 100%;
            text-align: center;
        }

        .nav-toggle {
            background-color: #00c1ff;
            color: white;
            padding: 15px;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
        }

        .dropdown {
            display: none;
            background-color: #1a1d3d;
            padding: 10px 0;
        }

        .dropdown a {
            color: #00c1ff;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
            font-size: 18px;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
        }

        .dropdown a:hover {
            background-color: #8a66d1;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #10142d;
            position: relative;
            width: 100%;
        }

        footer p {
            color: #ffffff;
        }

        .contact-form {
            padding: 20px;
            max-width: 600px;
            width: 100%;
            text-align: left;
            background-color: #1a1d3d;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            margin: 20px;
        }

        .contact-form label {
            margin-top: 10px;
            color: #00c1ff;
            display: block;
        }

        .contact-form input, 
        .contact-form textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            background-color: #2a2d44;
            color: #ffffff;
        }

        .contact-form button {
            background-color: #00c1ff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }

        @media (max-width: 600px) {
            .contact-form {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

<h1>Nexus Retro</h1>

<nav>
    <button class="nav-toggle" onclick="toggleDropdown()">Menu</button>
    <div class="dropdown" id="dropdown-menu">
        <a href="index.html">Inicio</a>
    </div>
</nav>

<div class="contact-form">
    <h2>Formulario de Contacto</h2>
    <form action="submit_form.php" method="post">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Correo Electr√≥nico:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Enviar</button>
    </form>
</div>

<footer>
    <p>&copy; 2024 Nexus Retro - Todos los derechos reservados</p>
</footer>

<script>
    function toggleDropdown() {
        const dropdown = document.getElementById('dropdown-menu');
        dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    }
</script>

</body>
</html>
